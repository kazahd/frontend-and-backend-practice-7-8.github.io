<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Товары - Семестровая работа</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script src="../scripts/theme.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <h1 class="page__header-title">Товары</h1>
      </header>

      <nav class="page__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="../index.html">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="news.html">Новости</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="practices.html">Практики</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="goods.html">Товары</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="contacts.html">Контакты</a>
          </li>
        </ul>
      </nav>

      <main class="page__main">
        <section class="goods">
          <h2 class="goods__title">Наши товары</h2>
          <div class="products__grid">
            <article class="product__card">
              <img
                src="../images/goods1.jpg"
                alt="Товар 1"
                class="product__image"
              />
              <div class="product__info">
                <h3 class="product__name">Mask of Madness</h3>
                <p class="product__price">1900 зол.</p>
              </div>
            </article>

            <article class="product__card">
              <img
                src="../images/goods2.jpg"
                alt="Товар 2"
                class="product__image"
              />
              <div class="product__info">
                <h3 class="product__name">Отстоять мид за вас</h3>
                <p class="product__price">500 руб.</p>
              </div>
            </article>

            <article class="product__card">
              <img
                src="../images/goods3.jpg"
                alt="Товар 3"
                class="product__image"
              />
              <div class="product__info">
                <h3 class="product__name">Атомная электростанция(АЭС)</h3>
                <p class="product__price">25 млрд. $</p>
              </div>
            </article>
          </div>
        </section>
      </main>

      <footer class="page__footer">
        <p class="page__footer-text">Все права защищены</p>
      </footer>
    </div>
  </body>
</html>
